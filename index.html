<!DOCTYPE html>
<html>
	<head>
	
  <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="https://gojs.net/latest/release/go.js"></script>
		<script type="text/javascript" src="https://gojs.net/latest/extensions/FreehandDrawingTool.js"></script>
		<script type="text/javascript" src="GeometryReshapingTool.js"></script>
			
		<script type="text/javascript">
		init = () => {
				var $ = go.GraphObject.make;

		  myDiagram =
			$(go.Diagram, "myDiagramDiv");

		  myDiagram.toolManager.mouseDownTools.insertAt(3, new GeometryReshapingTool());

		  myDiagram.nodeTemplateMap.add("FreehandDrawing",
			$(go.Part,
			  { locationSpot: go.Spot.Center, isLayoutPositioned: false },
			  new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
			  {
				selectionAdorned: true, selectionObjectName: "SHAPE",
				selectionAdornmentTemplate:  // custom selection adornment: a blue rectangle
				  $(go.Adornment, "Auto",
					$(go.Shape, { stroke: "dodgerblue", fill: null }),
					$(go.Placeholder, { margin: -1 }))
			  },
			  { resizable: true, resizeObjectName: "SHAPE" },
			  { rotatable: true, rotateObjectName: "SHAPE" },
			  { reshapable: true },  // GeometryReshapingTool assumes nonexistent Part.reshapeObjectName would be "SHAPE"
			  $(go.Shape,
				{ name: "SHAPE", fill: null, strokeWidth: 1.5 },
				new go.Binding("desiredSize", "size", go.Size.parse).makeTwoWay(go.Size.stringify),
				new go.Binding("angle").makeTwoWay(),
				new go.Binding("geometryString", "geo").makeTwoWay(),
				new go.Binding("fill"),
				new go.Binding("stroke"),
				new go.Binding("strokeWidth"))
			));

		  // create drawing tool for myDiagram, defined in FreehandDrawingTool.js
		  var tool = new FreehandDrawingTool();
		  // provide the default JavaScript object for a new polygon in the model
		  tool.archetypePartData =
			{ stroke: "red", strokeWidth: 3, category: "FreehandDrawing" };
		  // allow the tool to start on top of an existing Part
		  tool.isBackgroundOnly = false;
		  // install as first mouse-move-tool
		  myDiagram.toolManager.mouseMoveTools.insertAt(0, tool);
		  }
		</script>
	</head>
<body onload="init()">
  <div>
	  <div id="myDiagramDiv" style="width: 1000px; height: 1000px;
		position: absolute; top: 0px; left: 0px"></div>
	  <img style="position: absolute; top: 0px; left: 0px" src="https://1.bp.blogspot.com/-o0C73YWK3CM/Xq8Ra6BupzI/AAAAAAAAF8Q/zRlRc01oNfw888_9QgEqaR59VwwlVjU5ACLcBGAsYHQ/s1600/Complete-Quran-In-High-quality-Print-Download-PDF-Download-Quran-30-Paras-from-1-to-30-%2528PDF%2529_Page_001-min.jpg" />
	  
	  
  </div>
</body>
</html>
